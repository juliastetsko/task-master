{% extends "base.html" %}
{% block content %}
  <h1>Delete Task</h1>
  
  <p>Are you sure you want to delete this task?</p>
  <p>Name: {{ task.name }}</p>
  <a href="{% url "taskmanager:task-list" %}"><button class="btn btn-primary">Cancel</button></a>
  <br>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
